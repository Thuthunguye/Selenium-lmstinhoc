name=PropertiesConfigLog4j2

# ===== Properties =====
property.logDir=exports/logs
property.random=${date:dd-MM-yyyy_HH-mm-ss}
property.pattern=[%level] %d{dd-MM-yyyy HH:mm:ss} [%t] %c{1} - %msg%n

# ===== Appenders =====
appenders=console,fixed,random

# Console
appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=${pattern}

# Fixed file
appender.fixed.type=File
appender.fixed.name=FIXEDFILE
appender.fixed.fileName=${logDir}/Fixed.log
appender.fixed.append=false
appender.fixed.layout.type=PatternLayout
appender.fixed.layout.pattern=${pattern}

# Random file (timestamp)
appender.random.type=File
appender.random.name=RANDOMFILE
appender.random.fileName=${logDir}/Random.${random}.log
appender.random.append=true
appender.random.immediateFlush=false
appender.random.layout.type=PatternLayout
appender.random.layout.pattern=${pattern}

# ===== Root Logger =====
rootLogger.level=info
rootLogger.appenderRefs=stdout,fixed,random
rootLogger.appenderRef.stdout.ref=STDOUT
rootLogger.appenderRef.fixed.ref=FIXEDFILE
rootLogger.appenderRef.random.ref=RANDOMFILE